    <div class="col">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchCourses();
        });

        // Fetch courses and display in table
        function fetchCourses() {
        fetch('http://localhost:3000/getCourses')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch courses.');
                return response.json();
            })
            .then(data => displayTable(data))
            .catch(error => {
                console.error('Error fetching courses:', error);
                document.getElementById('excel_data').innerHTML =
                    '<div class="alert alert-danger">Failed to load courses. Please try again later.</div>';
            });
    }

    function displayTable(data) {
    if (!data || data.length === 0) {
        document.getElementById('excel_data').innerHTML = '<div class="alert alert-warning">No courses available.</div>';
        return;
    }

    let table = `
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    ${Object.keys(data[0]).map(key => `<th>${key}</th>`).join('')}
                    <th>View</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                ${data.map(row => `
                    <tr>
                        ${Object.values(row).map(cell => `<td>${cell}</td>`).join('')}
                        <td>
                            <a href="/course/${row.id}" class="btn btn-primary" style="padding: 10px 20px; font-size: 16px;">
                                View
                            </a>
                        </td>
                        <td>
                            <a href="#" class="btn btn-danger" style="padding: 10px 20px; font-size: 16px;" onclick="deleteCourse(${row.id}); return false;">
                                Delete
                            </a>
                        </td>
                    </tr>`).join('')}
            </tbody>
        </table>`;
    document.getElementById('excel_data').innerHTML = table;
}


    function viewReviews(courseId) {
        // Fetch reviews for the selected course
        fetch(`http://localhost:3000/review/${courseId}`)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch reviews.');
                return response.json();
            })
            .then(reviews => {
                if (reviews.length === 0) {
                    Swal.fire({
                        icon: 'info',
                        title: 'No Reviews',
                        text: 'No reviews available for this course.',
                    });
                    return;
                }

                let reviewContent = reviews.map(review => `
                    <div class="review">
                        <p><strong>User:</strong> ${review.user}</p>
                        <p><strong>Rating:</strong> ${review.rating}</p>
                        <p><strong>Comment:</strong> ${review.comment}</p>
                        <hr>
                    </div>
                `).join('');

                Swal.fire({
                    title: `Reviews for Course ID: ${courseId}`,
                    html: `<div style="max-height: 300px; overflow-y: auto;">${reviewContent}</div>`,
                    width: '600px',
                });
            })
            .catch(error => {
                console.error('Error fetching reviews:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to fetch reviews.',
                });
            });
    }

        // Handle file upload and send to server
        document.getElementById('excel_file').addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (!file || !['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel'].includes(file.type)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid File Type',
                    text: 'Only .xlsx or .xls files are allowed.'
                });
                event.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                try {
                    const data = new Uint8Array(reader.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });

                    if (sheetData.length <= 1) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Empty File',
                            text: 'No valid data found in the file.'
                        });
                        return;
                    }

                    console.log('Parsed Excel Data:', sheetData);

                    // Send data to server
                    fetch('http://localhost:3000/uploadCourses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ data: sheetData })
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errorData => {
                                throw new Error(`Error: ${response.status} - ${errorData.message}`);
                            });
                        }
                        return response.json();
                    })
                    .then(() => {
                        Swal.fire({
                            icon: 'success',
                            title: 'Uploaded Successfully',
                            text: 'Courses uploaded successfully!',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        fetchCourses(); // Refresh courses
                    })
                    .catch(error => {
                        console.error('Upload Error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Upload Failed',
                            text: error.message || 'An error occurred while uploading courses.'
                        });
                    });
                } catch (error) {
                    console.error('File Processing Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Processing Error',
                        text: 'An error occurred while processing the file.'
                    });
                }
            };

            reader.onerror = function () {
                Swal.fire({
                    icon: 'error',
                    title: 'File Read Error',
                    text: 'Failed to read the selected file.'
                });
            };

            reader.readAsArrayBuffer(file);
        });

        // Delete a course by its code
        function deleteCourse(id) {
            Swal.fire({
                icon: "warning",
                title: "Warning",
                text: "Are you sure you want to delete this course?",
                showCancelButton: true,
                confirmButtonText: 'Yes'
            }).then(function (result) {
                if (result.isConfirmed) {
                    fetch(`http://localhost:3000/deleteCourse/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => {
                                throw new Error(`Failed to delete course: ${text}`);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        Swal.fire({
                            icon: "success",
                            title: "Deleted!",
                            text: "The course has been deleted.",
                            timer: 1500,
                            showConfirmButton: false
                        });
                        fetchCourses(); // ดึงข้อมูลใหม่หลังลบสำเร็จ
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            icon: "error",
                            title: "Error",
                            text: `Failed to delete course: ${error.message}`
                        });
                    });
                }
            });
        }
    </script>
